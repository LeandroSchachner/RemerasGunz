<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remeras GUNZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <main class="container-fluid no-padding">
    <div class="background">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="h3 nav-link active text-white-50 fw-bold gunz" aria-current="page" href="">GUNZ</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="h5 nav-link active text-white-50" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="h5 nav-link text-white-50" href="/pages/carrito.html">Carrito</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="h5 nav-link dropdown-toggle text-white-50" href="#" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Mas
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Nosotros</a></li>
                    <li><a class="dropdown-item" href="#">Contacto</a></li>
                    
                    
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </div>
    </header>

    <!--PRIMER LISTA DE REMERAS-->
    <section class="container text-center py-5">
      <h1 class="title fw-bold">Remeras de estilo propio.</h1>
    </section>

    
    
    
    
    <!--Se pintan las cards-->
    <div class="container d-flex justify-content-between">
      <div class="row" id="cards"></div>
    </div>


    <template id="template-card">
      <div class="col-md-4 col-6 mb-2 galery">
        <div class="text-center">
          <img class="card-img-top card-image img-fluid" src="" alt="remera">
          <div class="card-body">
            <h5 class="card-title">Título</h5>
            <p class="card-text">Precio</p>
            <a href="#" class="btn btn-secondary fw-bold">Al carrito</a>
          </div>
        </div>
      </div>
    </template>



    <section class="banner">
      <p class="textDecoration">Tu shirt propia, es unica.</p>
    </section>


    <div class="container">
      <h4>Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr class="border-4">
            <th scope="col border-2">#</th>
            <th scope="col border-2">Item</th>
            <th scope="col border-2">Cantidad</th>
            <th scope="col border-2">Acción</th>
            <th scope="col border-2">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>


      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
              <button class="btn btn-info btn-sm">
                  +
              </button>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
          </td>
          <td>$ <span id="costo">500</span></td>
        </tr>
      </template>

      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

  </main>




















  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
